      background-image: url('https://drive.google.com/uc?export=view&id=1qQ4fsHpC91Rs5akG5FddBR7uU2jmKM0K');

      background-size: 120%;

      position: fixed;

      z-index: -1;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .logo {
      width: 150px;
    }
    
    h1 {
      font-size: 32px;
      color: white;
      margin: 0;
      margin-top: 20px;
    }
    
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      width: fit-content;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <!-- Header with Logo -->
